<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publication update</title>
</head>
<body>

    <div>
        {% if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
    </div>

    <h1>Update publication</h1>
    <form action="{% url 'publication_update' form.instance.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" name="update" value="Update publication"></p>
    </form>

</body>
</html>
